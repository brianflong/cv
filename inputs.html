<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input types</title>
</head>
<body>
    <form>
        <label>Here are some input types:</label>
        <br>
        <br>
        <label>File picker:</label>
        <input type="file"><br>
        <label>Date picker:</label>
        <input type="date"><br>
        <label>Radio button:</label>
        <input type="radio"><br>
        <label>Range:</label>
        <input type="range">
    </form>
</body>
</html>
